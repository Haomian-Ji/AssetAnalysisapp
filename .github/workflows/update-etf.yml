name: Update ETF Prices Daily

on:
  schedule:
    # 每天美东时间17:00运行（闭市后1小时）
    - cron: '0 21 * * 1-5'  # UTC时间21:00 = 美东时间17:00 (夏令时)
  workflow_dispatch:  # 允许手动触发

jobs:
  update-etf:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas
        
    - name: Run ETF update script
      env:
        TZ: 'America/New_York'
      run: |
        python auto_update_etf.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add etf_prices.csv
        git diff --staged --quiet || git commit -m "Auto-update ETF prices [skip ci]"
        git push